<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="title-part">
                <h1>Generate a <br><span>random password</span></h1>
                <h4>Never use an insecure password again.</h4>
                <button id="btn" onclick="generatePwd()">Generate passwords</button>
                <form id="length-part">
                    <label for="pwdlength">Password Length: </label>
                    <input type="number" id="pwdlength" min="8" max="15">
                </form>
            </div>
            <div id="pwd-part" >
                <div class="pwd" id="random-pwd1"></div>
                <div class="pwd" id="random-pwd2"></div>
            </div>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
